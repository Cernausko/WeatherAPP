<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orų prognozės</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<section>
			<form class="row mb-5 justify-content-center">
				<div class="col-sm-6 col-xs-12 p-2">
					<input list="places" id="places-input" class="form-control" placeholder="Choose a location">
					<datalist id="places"></datalist>
				</div>
				<div class="col-sm-2 col-xs-12 p-2 text-center">
					<button type="button" class="btn btn-primary" id="location-btn">Search</button>
				</div>
			</form>
		</section>
		<div class="text-center d-none" id="alert-wrapper">
			<div class="alert alert-danger d-inline-block" role="alert"></div>
		</div>
		<section class="text-center d-none mb-3" id="temperatures-wrapper">
			<div class="temperatures d-inline-flex gap-5 justify-content-center flex-wrap" id="temperatures">
			</div>
		</section>
		<section class="basic-widgets d-flex flex-column flex-sm-row gap-2 justify-content-center align-items-center flex-wrap">
		</section>
	</div>
	<template id="temperature-item-template">
		<div class="temperatures__item d-flex flex-column gap-2">
			<div class="white temperatures__item__day" id="day"></div>
			<div><img src="" alt="weather-icon" id="weather-icon"></div>
			<div class="white temperatures__item__temp" id="temperature"></div>
		</div>
	</template>
	<template id="widget-daily-template">
		<article class="widget-basic">
			<div class="d-flex justify-content-between">
				<div class="widget-basic__cname white"></div>
				<div class="widget-basic__info" id="time"></div>
			</div>
			<div class="d-flex flex-column align-items-center widget-basic__weather">
				<img src="" alt="weather-icon" id="weather-icon" class="img-fluid">
				<div class="white widget-basic__weather__name text-center" id="weather-name"></div>
			</div>
			<div class="text-center">
				<div class="widget-basic__temp white" id="temperature"></div>
			</div>
		</article>
	</template>
	<script src="app.js"></script>
</body>
</html>
